<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li class="item">
                <a href="homeG.html">
                    <i class="bi bi-house"></i> Home
                </a>
            </li>
            <li class="item">
                <a href="dashboardG.html">
                    <i class="bi bi-columns-gap"></i> Dashboard
                </a>
            </li>
            <li class="item">
                <a href="agendaG.html">
                    <i class="bi bi-calendar-check"></i> Agenda
                </a>
            </li>
            <li class="item">
                <a href="confG.html">
                    <i class="bi bi-gear"></i> Configurações
                </a>
            </li>
            <li class="item">
                <a href="perfilG.html">
                    <i class="bi bi-person-circle"></i> Perfil
                </a>
            </li>
        </ul>
    </nav>

    <div class="calendar-container">
        <div class="calendar">
        <div class="title-section">
            <h1>Agenda</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquise por compromissos" />
            <button>
                <img src="icon-lupa.png" alt="Lupa" style="width: 16px; height: 16px;">
            </button>
        </div>
        <div class="calendar-header">
            <button onclick="previousMonth()">&#8249;</button>
            <h2 id="monthYear">Novembro 2024</h2>
            <button onclick="nextMonth()">&#8250;</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Domingo</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                </tr>
            </thead>
            <tbody id="calendarBody">

            </tbody>
        </table>

        <div class="task-section">
            <h3>Adicionar Compromissos</h3>
            <form>
                <label for="date">Dia:</label>
                <input type="date" id="date" name="date" required />

                <label for="time">Horário:</label>
                <input type="time" id="time" name="time" required />

                <label for="commitment">Descrição:</label>
                <input type="text" id="taskInput" placeholder="Digite um compromisso">
                <button type="submit">Adicionar</button>
                <div id="success-message" style="display: none;"></div>

                <button class="remove">Remover</button>
                <button class="edit">Alterar</button>
            </form>
          <ul id="task-list" class="task-list"></ul>
        </div>
    </div>

    <script src="agenda.js">  
     </script>
</body>
</html>
