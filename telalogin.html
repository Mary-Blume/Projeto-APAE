<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="telalogin.css">
    <style>
        
        header {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
        }

        header img {
            width: 170px; 
            height: auto;
            image-rendering: crisp-edges;
        }

    </style>
</head>

<body>
    <header>
        <img src="./image/Capturar.PNG" alt="Logo"> 
    </header>

    <div class="telalogin">
        <form id ="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id= 'nome' name= 'nome' placeholder="Nome" required>
            </div>
            <div class="input-box">
                <input type="password" id= 'senha' name='senha' placeholder="Senha" required>
            </div>
            <div class="remember">
                <label><input type="checkbox"> Salvar</label>
                <a 
                href="./Esenha.html">Esqueceu a Senha?</a>
            </div>
            <br>
            <button type="submit" id = "btnlogar" onclick=logar() class="bt">Entrar</button>

            <div class="register-link">
                <p>NÃ£o tenho uma conta?<a href="CriarConta.html">Fazer uma conta</a></p>
            </div>
        </form>  
    </div>
    <script src="telalogin.js">
    </script>
</body>
</html>
