<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Esenha.css">
    <title>Recuperação de Senha</title>
    <style>
        header {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
        }

        header img {
            width: 170px; 
            height: auto;
            image-rendering: crisp-edges;
        }

    </style>
</head>
<body>
    <header>
        <img src="./image/Capturar.PNG" alt="Logo"> 
    </header>
    <div class="Tela">
    <h1>Recuperar Senha</h1>
    <p>Por favor, insira seu email para receber um link de recuperação de senha.</p>

    <form action="">
        <div class="input-box">
            <label for="email">Digite seu email:</label>
            <br><br>
            <input 
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email" required>
        </div>

        <button type="submit" class="bt">Enviar Link de Recuperação</button>

        <div class="back-link">
        <a href="telalogin.html">Voltar para a tela de Login</a>
    </div>
</div>
    </form>
</body>
</html>
